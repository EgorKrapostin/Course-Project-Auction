databaseChangeLog:
  - changeSet:
      id: 3
      author: dev
      changes:
        - createTable:
            tableName: bid
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: date
                  type: datetime